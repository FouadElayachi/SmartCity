<ion-menu [content]="content">

<ion-header>

  <ion-navbar>
    <ion-title>SmartCity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
	<button ion-item menuClose *ngFor="let p of pages" (tap)="openPage(p)">
		<ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
		{{ p.title }}
	</button>
</ion-list>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
